<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="card">
      <div id="card-text">
        <div id="card-img">
          <img src="images/image-victor.jpg" alt="Victor Crest">
        </div>
        <div id="card-top">
          <p><span id="name">Victor Crest</span> 26</p>
          <p id="location">London</p>
        </div>
        <div id="stats">
          <div class="stat">
          <span>80K</span>
          <span>Followers</span>
         </div>

         <div class="stat">
          <span>803K</span>
          <span>Likes</span>
          </div>
          <div class="stat">
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Daphne816">Daphne Smith</a>.
  </footer>
</body>
</html>
